<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h2>Event Registration</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required autocomplete="name">
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="\d{10}" placeholder="Enter 10-digit phone number">
    
    <button type="submit">Register</button>
  </form>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      
      if (!name || !phone.match(/^\d{10}$/)) {
        alert("Please enter a valid name and 10-digit phone number.");
        return;
      }
      alert("Registration Successful!\nName: " + name + "\nPhone: " + phone);
    });
  </script>
</body>
</html>
